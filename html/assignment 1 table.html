<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <table align="center">
        <tr>
            <td align="center" colspan="2"><b><h2>Customer Registration</h2></b></td>
        </tr>
        <tr>
            <td><label for="Customer Name">Customer Name:</label></td>
            <td><input type="text" id="Customer Name"></td>
        </tr>
        <tr>
            <td><label for="Enter Password">Password:</label></td>
            <td><input type="Password" id="Enter Password"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender:</label></td>
            <td><input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female</td>
        </tr>
        <tr>
            <td><label for="Address">Address:</label></td>
            <td><textarea name="" id="Address" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="Telephone No">Telephone No:</label></td>
            <td><input type="tel" id="Telephone No" name="Telephone No"></td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies:</label></td>
            <td>
                <select name="" id="">
                    <option value="Reading">Reading</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button>submit</button></td>
        </tr>
    </table>
</body>
</html>
