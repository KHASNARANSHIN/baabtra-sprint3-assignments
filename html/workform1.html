<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up</h2>
    <fieldset style="width: 350px; height: 200px; border: 1px solid;">

        <legend>
            <p>1 Your Basic Info</p>
        </legend>
    <form>
        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="enter your name" value="khasna" size="30">
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="enter you email id">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter password">
        <br>
        <label for="age">Age:</label>
        <br>
        <input type="radio" value="1" name="age">Under 13
        <br>
        <input type="radio" value="2" name="age">Over 13
    </form>
</fieldset>
<fieldset style="width: 350px; height: 200px; border: 1px solid;">
    <legend>
        <p>2 Your Profile</p>
    </legend>
        <form>
            <label for="bio">Bio:</label>
            <input type="text" value="bio" name="bio">
            <br>
            <label for="job">Job Role:</label>
            <select>
                <option value="Front End Developer">Front End Developer</option>
            </select>
            <br>
            <label for="intrests">interests:</label>
            <br>
            <input type="checkbox" value="1" name="interests">Development
            <br>
            <input type="checkbox" value="2" name="interests">Design
            <br>
            <input type="checkbox" value="3" name="interests">Business
        </form>
    </fieldset><br>
    <button>sign up</button>
    
</body>
</html>
